# ========================================
# CONFIGURACION BASICA DEL SITIO
# ========================================
title: "Mi Blog"
description: "Un blog sobre desarrollo web software y tecnologa"
url: "https://serloro.github.io"
baseurl: ""

# ========================================
# INFORMACION DEL AUTOR
# ========================================
author:
  name: "serloro"
  email: "tu@email.com"
  github: "https://github.com/serloro"
  twitter: "@serloro"

# ========================================
# CONFIGURACION DE JEKYLL
# ========================================
theme: jekyll-theme-cayman
permalink: /:categories/:year/:month/:day/:title/

# Configuracion de paginacion
paginate: 10
paginate_path: "/page:num/"

# ========================================
# PLUGINS ESENCIALES PARA MOSTRAR POSTS
# ========================================
plugins:
  - jekyll-feed
  - jekyll-seo-tag
  - jekyll-sitemap
  - jekyll-paginate
  - jekyll-assets

# ========================================
# CONFIGURACION DE MARKDOWN
# ========================================
markdown: kramdown
kramdown:
  input: GFM
  hard_wrap: false
  syntax_highlighter: rouge

# ========================================
# CONFIGURACION DE COLECCIONES Y POSTS
# ========================================
collections:
  posts:
    output: true
    permalink: /:categories/:year/:month/:day/:title/

# ========================================
# CONFIGURACION DE DEFAULTS PARA POSTS
# ========================================
defaults:
  - scope:
      path: ""
      type: "posts"
    values:
      layout: "post"
      author: "serloro"
      comments: true
  - scope:
      path: ""
    values:
      layout: "default"

# ========================================
# CONFIGURACION PARA MOSTRAR POSTS EN HOME
# ========================================
# Mostrar extractos en la pagina principal
show_excerpts: true

# Numero de posts por pagina
paginate: 10

# Configuracion de fecha
date_format: "%B %d, %Y"

# ========================================
# ARCHIVOS A EXCLUIR
# ========================================
exclude:
  - Gemfile
  - Gemfile.lock
  - node_modules
  - vendor/bundle/
  - vendor/cache/
  - vendor/gems/
  - vendor/ruby/
  - README.md
  - .sass-cache/
  - .jekyll-cache/
  - gemfiles/

# ========================================
# CONFIGURACION DE FEEDS Y SEO
# ========================================
feed:
  path: feed.xml

# SEO y metadatos
seo:
  type: Blog
  twitter:
    username: "@serloro"
    card: "summary_large_image"

# ========================================
# ENLACES SOCIALES
# ========================================
social_links:
  - name: GitHub
    url: https://github.com/serloro
  - name: Twitter
    url: https://twitter.com/serloro

# ========================================
# CONFIGURACION DE MINIMA THEME
# ========================================
minima:
  # Configuracion especifica del tema Minima
  social_links:
    github: serloro
    twitter: serloro
  
  # IMPORTANTE: Mostrar extractos en home para que aparezcan los posts
  show_excerpts: true
  
  # Configuracion de header
  header_pages:
    - about.md

# ========================================
# TIMEZONE Y LENGUAJE
# ========================================
timezone: Europe/Madrid
lang: es-ES

# ========================================
# CONFIGURACION ADICIONAL PARA POSTS
# ========================================
# Habilitar resaltado de sintaxis
highlighter: rouge

# Configuracion de posts
future: false
unpublished: false
